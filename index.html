<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Decodificador</title>
</head>
<body>

    <header class="imagem-alura">
        <img src="/imagens/logo.png" alt="logo da alura">
    </header>

    <main>
        
    <section>
        <p class="titulo-primeiro">Decodificador de Texto</p>
            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto"></textarea>

            <div id="div-desaparece">
                <h3 class="informacao">ATENÇÃO: Apenas letras minúsculas e sem acento.</h3>
            </div>
            
            <div class="botoes"></div>
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>
        </section>
    
        <section class="mensagem-box">
            <textarea class="mensagem" cols="18" rows="8"></textarea>
            <div id="div-aparece">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

    <footer class="rodape">
        <p class="texto-rodape">Chellenge I - Projeto do Programa ONE Oracle Next Education e Alura</p>
        <p class="texto-rodape-dois">Feito by Laura Fraga &copy;2022</p>
    </footer>

</body>
</html>
